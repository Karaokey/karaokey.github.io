<body onload="javascript:getRank()">
 <header id="top" class="header row">

	<div id="player-lyrics">
		Your lyrics
	</div>

		Actual lyrics
	</div>
</div>

<div class="bottom">
  <div id="rank">
  	<div id="your-rank">Your rank: </br></div>
  	<img id="rank-image"></img>
  </div>

  <div id="score">
  	Your score:
  	<div id="score-text"></div>
  </div>

  <div id="nav-buttons">
  	<p><a class="button" id="searchBtn" onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" href="index.html"><img id="searchImg" src="images/search.png"> New Song!</a></p>
		
	<p><a class="button" id="replayBtn" onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" href="javascript:history.back()" ><img id="replayImg" src="images/replay.png"> Play Again!</a></p>
  </div>
</div>
